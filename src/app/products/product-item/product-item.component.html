<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ product?.name }}</mat-card-title>
  </mat-card-header>
  <div class="image-container">
    <img class="product-image" [src]="product?.image" />
  </div>

  <mat-card-content>
    <span>{{ product.price | currency }}</span>
  </mat-card-content>
</mat-card>
