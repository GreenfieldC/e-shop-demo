<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product?.name }}</mat-card-title>
  </mat-card-header>
  <div class="image-container">
    <img class="product-image" [src]="product?.image" />
  </div>

  <mat-card-content>
    <p>{{ product.description }}</p>
    <p>{{ product.price | currency }}</p>
  </mat-card-content>
</mat-card>
