<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product?.name }}</mat-card-title>
  </mat-card-header>
  <div class="image-container">
    <img mat-card-image [src]="product?.images[1]" />
  </div>

  <mat-card-content>
    <p>{{ product.description }}</p>
    <p>{{ product.price | currency }}</p>
  </mat-card-content>
</mat-card>
