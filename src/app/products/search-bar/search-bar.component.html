<div class="wrapper">
	<div class="wrapper__window">
		<div
			(click)="showProducts = true"
			class="wrapper__window__searchbar-container"
		>
			<!-- Search Input Field -->
			<mat-form-field>
				<input
					placeholder="SEARCH"
					matInput
					type="search"
					autocomplete="off"
					aria-label="Search"
					#searchInput
					(input)="searchInput$.next(searchInput.value)"
				/>
			</mat-form-field>
			<div class="wrapper__window__searchbar-container__btn-container">
				<mat-icon>search</mat-icon>
				<mat-icon class="close" routerLink="/">close</mat-icon>
			</div>
		</div>
		<div class="wrapper__window__container" *ngIf="showProducts">
			<!-- Category bar -->
			<div class="wrapper__window__container__catergory-bar">
				<mat-button-toggle-group
					name="favoriteColor"
					aria-label="Favorite Color"
				>
					<mat-button-toggle (click)="filterProducts('all')"
						>All</mat-button-toggle
					>
					<mat-button-toggle
						*ngFor="let category of categories"
						value="red"
						(click)="filterProducts(category)"
						>{{ category }}</mat-button-toggle
					>
				</mat-button-toggle-group>
			</div>

			<!-- Products container -->
			<div
				#productList
				class="wrapper__window__container__procucts-container"
			>
				<app-product-item
					*ngFor="let product of products"
					class="product-item"
					[product]="product"
					(click)="openDetailView(product)"
				></app-product-item>
			</div>
		</div>
	</div>
</div>
