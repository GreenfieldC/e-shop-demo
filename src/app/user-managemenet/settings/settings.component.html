<div class="wrapper">
	<h1>{{ selected }}</h1>
	<!-- Mobile Select -->
	<mat-form-field class="select--mobile">
		<mat-select [(value)]="selected" disableRipple>
			<mat-option value="ACCOUNT SETTINGS">ACCOUNT SETTINGS</mat-option>
			<mat-option value="ADDRESSES">ADDRESSES</mat-option>
			<mat-option value="LOG OUT">LOG OUT</mat-option>
		</mat-select>
	</mat-form-field>

	<!-- Desktop Select Navigation -->
	<nav class="select--desktop">
		<ul>
			<li (click)="selected = 'ACCOUNT SETTINGS'">ACCOUNT SETTINGS</li>
			<li (click)="selected = 'ADDRESSES'">ADDRESSES</li>
			<li>LOG OUT</li>
		</ul>
	</nav>

	<form class="form">
		<div class="form__container">
			<!-- First Name -->
			<div class="form__container__subcontainer">
				<label class="label">FIRST NAME<small>*REQUIRED</small></label>
				<mat-form-field>
					<input matInput placeholder="First Name" value="John" />
				</mat-form-field>
			</div>
			<!-- Last Name -->
			<div class="form__container__subcontainer">
				<label class="label">LAST NAME<small>*REQUIRED</small></label>
				<mat-form-field>
					<input matInput placeholder="Last Name" value="Dough" />
				</mat-form-field>
			</div>
		</div>
		<div class="form__container">
			<!-- Company -->
			<div class="form__container__subcontainer">
				<label class="label">COMPANY</label>
				<mat-form-field>
					<input matInput placeholder="Company" value="--" />
				</mat-form-field>
			</div>
			<!-- Phone Number -->
			<div class="form__container__subcontainer">
				<label class="label"
					>PHONE NUMBER<small>*REQUIRED</small></label
				>
				<mat-form-field>
					<input matInput placeholder="Phone number" value="--" />
				</mat-form-field>
			</div>
		</div>
		<div class="form__container">
			<!-- Email Address -->
			<div class="form__container__subcontainer">
				<label class="label"
					>EMAIL ADDRESS<small>*REQUIRED</small></label
				>
				<mat-form-field>
					<input matInput placeholder="Email Address" value="--" />
				</mat-form-field>
			</div>
			<!-- Password -->
			<div class="form__container__subcontainer">
				<label class="label">PASSWORD</label>
				<mat-form-field>
					<input matInput placeholder="Password" value="**********" />
				</mat-form-field>
			</div>
		</div>
		<div class="form__container">
			<!-- Confirm Password -->
			<div class="form__container__subcontainer">
				<label class="label">CONFIRM PASSWORD</label>
				<mat-form-field>
					<input matInput placeholder="Confirm Password" value="--" />
				</mat-form-field>
			</div>
			<!-- Current Password -->
			<div class="form__container__subcontainer">
				<label class="label">CURRENT PASSWORD</label>
				<mat-form-field>
					<input matInput placeholder="Current Password" value="" />
				</mat-form-field>
			</div>
		</div>
		<button class="cart-action-btn">UPDATE DETAILS</button>
	</form>
</div>
